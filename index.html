<!doctype html>
<html>
  <head>
    <title>Puzzle game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <span id="p"></span>
    <span id="g"><h1>WELCOME TO THE 15-PUZZLE GAME!</h1></span>
    <span id="j"><br/> <br/></span>
    <div id="container">
      <div class="row">
        <div class="name">Player1</div><div class="score">300s</div>
      </div>
    
      <div class="row">
        <div class="name">Player2</div><div class="score">320s</div>
      </div>
    
      <div class="row">
        <div class="name">Player3</div><div class="score">350s</div>
      </div>
      </div>
    </div>
    <span id="o"><br/>  <br/></span>
    <div class="game">
      <div class="grid">
        <button >1</button>
        <button >2</button>
        <button>3</button>
        <button >4</button>
        <button >5</button>
        <button>6</button>
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button >10</button>
        <button >11</button>
        <button >12</button>
        <button >13</button>
        <button >14</button>
        <button >15</button>
        <button></button>
      </div>
      <div class="footer">
        <button>Play</button>
        <span id="move">Move: 100</span>
        <span id="time">Time: 100</span>
      </div>
    </div>
    <h1 class="message">You win!</h1>
    <script src="script.js"></script>
  </body>
</html>
